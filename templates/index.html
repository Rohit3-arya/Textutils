    <div class="alert alert-success" role="alert">

    <div class="container">

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Below</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>

</div>
            <div class="custom-control custom-switch">
  <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>

</div>
                 <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">New Line Remove</label>

</div>
         <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Extra Space Remove</label>

</div>

         <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Count Character</label>

</div>
        <br>
        <button type="submit" class="btn btn-outline-success">Analyze Text</button>
</form>

  <div class="container">
    <span class="text-light">&#169 2020 Textutils.in </span>
  </div>
